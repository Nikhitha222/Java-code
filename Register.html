<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
body {
  background-image: url('https://tse2.mm.bing.net/th?id=OIF.6DuFg%2blGndc7Azmcn5KlwA&pid=Api&P=0');
}


</style>
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
     <p>
    <label for="email"><b>Email</b>
    <input type="text" placeholder="Enter Email" name="email" id="email" required></label>
     </p>
    <p>
    <label for="psw"><b>Password</b>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required></label>
    </p>
    <p>
    <label for="psw-repeat"><b>Repeat Password</b>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required></label>
    </p>
    <hr>
    <a th:href="@{/register}" onclick="confirm('You are successfully registered')"  class="btn btn-primary">Register </a>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a th:href ="@{/login}">Sign in</a>.</p>
  </div>
 
  
</form>

</body>
</html>
